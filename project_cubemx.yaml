common:
  includes:
  - Drivers
  - Drivers/CMSIS
  - Drivers/CMSIS/Device
  - Drivers/CMSIS/Device/ST
  - Drivers/CMSIS/Device/ST/STM32F1xx
  - Drivers/CMSIS/Device/ST/STM32F1xx/Include
  - Drivers/CMSIS/Include
  - Drivers/STM32F1xx_HAL_Driver
  - Drivers/STM32F1xx_HAL_Driver/Inc
  - Drivers/STM32F1xx_HAL_Driver/Inc/Legacy
  - Drivers/nRF24L01_Driver/Inc
  - Drivers/ssd1306_Driver
  - Inc
  - Libraries
  - Libraries/AP_Buffer
  - Libraries/AP_Show
  - Libraries/AP_Math
  - Libraries/mavlink
  - Libraries/mavlink/car
  - Libraries/RC_Channel
  - Middlewares
  - Middlewares/ST
  - Middlewares/ST/STM32_USB_Device_Library
  - Middlewares/ST/STM32_USB_Device_Library/Class
  - Middlewares/ST/STM32_USB_Device_Library/Class/CDC
  - Middlewares/ST/STM32_USB_Device_Library/Class/CDC/Inc
  - Middlewares/ST/STM32_USB_Device_Library/Core
  - Middlewares/ST/STM32_USB_Device_Library/Core/Inc
  sources:
    Drivers:
    - Drivers/STM32F1xx_HAL_Driver/Src
    - Drivers/nRF24L01_Driver/Src
    - Drivers/ssd1306_Driver
    Middlewares:
    - Middlewares/ST/STM32_USB_Device_Library/Class/CDC/Src/usbd_cdc.c
    - Middlewares/ST/STM32_USB_Device_Library/Core/Src/usbd_core.c
    - Middlewares/ST/STM32_USB_Device_Library/Core/Src/usbd_ctlreq.c
    - Middlewares/ST/STM32_USB_Device_Library/Core/Src/usbd_ioreq.c
    Library:
    - Libraries/AP_Buffer
    - Libraries/AP_Show
    - Libraries/AP_Math
    - Libraries/RC_Channel
    Src:
    - Src
  target:
  - stm32f103c8
tool_specific:
  uvision5:
    macros:
    - USE_HAL_DRIVER
    - STM32F103xB
    - __ARMCOMPILER_LIBCXX
    misc:
      cxx_flags:
      - --cpp11
      - -Otime
      - --enum_is_int
      - -g
    sources:
      StartUp:
      - IDE/MDK5
    linker_file:
    - IDE/MDK5/stm32f103c8.sct
  iar_arm:
    macros:
    - USE_HAL_DRIVER
    - STM32F103xB   
    sources:
      StartUp:
      - IDE/IAR
    linker_file:
    - IDE/IAR/stm32f103xb_flash.icf
  make_gcc_arm:
    macros:
    - USE_HAL_DRIVER
    - STM32F103xB  
    sources:
      StartUp:
      - IDE/GCC/startup_stm32f103xb.S
    linker_file:
    - IDE/GCC/STM32F103C8Tx_FLASH.ld
    misc:
      standard_libraries:
      - m
      - gcc
      - c
      - nosys
      - stdc++
      common_flags:
      - -O0
      - -g
      - -ggdb
      - -Wall
      - -fno-strict-aliasing
      - -ffunction-sections
      - -fdata-sections
      - -fno-exceptions
      - -fno-delete-null-pointer-checks
      - -fmessage-length=0
      - -fno-builtin
      - -mthumb
      ld_flags:
      - -specs=nano.specs
      - -Wl,--gc-sections
      - -u _printf_float
      cxx_flags:
      - -fno-rtti
      - -std=c++11
      c_flags:
      - -std=c99
